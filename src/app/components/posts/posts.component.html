<div *ngIf="loading">
  <loaders-css class="loader" [loader]="'ball-spin-fade-loader'" [color]="'black'"></loaders-css>
</div>
<div class="mt-5" *ngFor="let post of posts$ | async">
  <h4>{{post.title}}</h4>
  <p>{{post.body}}</p>
  <hr>
</div>
<div infiniteScroll [infiniteScrollThrottle]="1000" (scrolled)="onScroll()">
</div>
