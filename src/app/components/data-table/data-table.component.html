<div *ngIf="error; else elseBlock">{{error}}</div>
<ng-template #elseBlock class="mat-elevation-z8">
  <mat-form-field>
    <mat-icon aria-hidden="true" matSuffix>search</mat-icon>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">

    <!-- postId Column -->
    <ng-container matColumnDef="postId">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Post Id</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.postId}}</mat-cell>
    </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.name}}</mat-cell>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.email}}</mat-cell>
    </ng-container>

    <!-- Body Column -->
    <ng-container matColumnDef="body">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Content</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.body}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator showFirstLastButtons [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[10, 25, 50, 100, 250]">
  </mat-paginator>
</ng-template>
