<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer 
  class="sidenav" fixedInViewport="false" 
  [ngClass]="{hidden: !(isHandset | async)!.matches}"
  [attr.role]="isHandset ? 'dialog' : 'navigation'" 
  [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
  [opened]="!(isHandset | async)!.matches">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="drawer.toggle()" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" routerLink="/">User</a>
      <a mat-list-item (click)="drawer.toggle()" routerLinkActive="active" routerLink="/about">About</a>
      <a mat-list-item (click)="drawer.toggle()" routerLinkActive="active" routerLink="/posts">Posts</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      
      <button type="button" aria-label="Toggle sidenav" mat-icon-button 
      (click)="drawer.toggle()" *ngIf="(isHandset | async)!.matches">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="brand">NgTest</span>
      <span class="menu-spacer"></span>
      <div *ngIf="!(isHandset | async)!.matches">
        <button mat-button routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" routerLink="/">User</button>
        <button mat-button routerLinkActive="active" routerLink="/about">About</button>
        <button mat-button routerLinkActive="active" routerLink="/posts">Posts</button>
      </div>
      
    </mat-toolbar>
    
    <ng-content></ng-content>
    
  </mat-sidenav-content>
</mat-sidenav-container>
